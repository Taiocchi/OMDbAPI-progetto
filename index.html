<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column; /* disposizione verticale */
        align-items: center;    /* centra orizzontalmente tutti gli elementi */
        margin: 0;
        padding-top: 50px;     /* spazio dalla cima della pagina */
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    h1 {
        margin-bottom: 20px;   /* spazio tra titolo e barra */
    }

    .container {
        display: flex;
        gap: 10px;              /* spazio tra input e bottone */
    }

    input {
        padding: 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<body>
    <h1>RICERCA FILM</h1>
    <div class="container">
        <input type="text" id="input">
        <button id="button1">Clicca</button>
    </div>
    <div id="film-container" class="lista-film">
        <!-- <p id="Title"></p>
        <p id="Year"></p>
        <p id="imdbID"></p>
        <p id="Type"></p>
        <p id="Poster"></p> -->
    </div>
</body>
<script>
    const titoloFilm = document.getElementById("input");
    const button = document.getElementById("button1");

    async function caricaFilm() {
      try {
        const risposta = await fetch('https://www.omdbapi.com/?apikey=5ed8d555&s=' + titoloFilm.value);
        const dati = await risposta.json();
        mostraFilm(dati);
      } catch (errore) {
        console.error('Errore nel recupero dei film:', errore);
      }
    }

    function mostraFilm(dati)
    {
        const contenitore = document.getElementById('film-container');
        contenitore.innerHTML = '';
        dati.Search.forEach( elemento => {
            let i = 0;
            const div = document.createElement('div');
            div.className = 'Film${i}';
            div.textContent = `ID ${elemento.imdbID}`;

            div.innerHTML = "<p>${elemento.Title}</p>";
            div.innerHTML = "<p>${elemento.Year}</p>";
            div.innerHTML = "<p>${elemento.imdbID}</p>";
            div.innerHTML = "<p>${elemento.Type}</p>";
            /* div.innerHTML = "<p>${elemento.Poster}</p>"; */
            
            contenitore.appendChild(div);

            i++
        });
        console.log(dati);
    }

    button.addEventListener("click", caricaFilm);  
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .div-input_bottone{
        text-align: center;
    }

    #div-film{
        text-align: center;
    }
</style>
<body>
    <h1>RICERCA FILM</h1>
    <div class="div-input_bottone">
        <input type="text" id="input">
        <button id="button1">Clicca</button>
    </div>
    <div id="div-film"></div>
</body>
<script>
    const titoloFilm = document.getElementById("input");
    const button = document.getElementById("button1");
    let i = 0;

    async function caricaFilm() {
      try {
        const risposta = await fetch('https://www.omdbapi.com/?apikey=5ed8d555&s=' + titoloFilm.value);
        const dati = await risposta.json();
        mostraFilm(dati);
      } catch (errore) {
        console.error('Errore nel recupero dei film:', errore);
      }
    }

    function mostraFilm(dati) {
        const contenitore = document.getElementById('div-film');
        contenitore.innerHTML = '';

        dati.Search.forEach((elemento, i) => {
            const div = document.createElement('div');
            div.className = `Film${i}`;
            
            div.innerHTML = `
                <p><strong>Titolo:</strong> ${elemento.Title}</p>
                <p><strong>Anno:</strong> ${elemento.Year}</p>
                <p><strong>ID:</strong> ${elemento.imdbID}</p>
                <p><strong>Tipo:</strong> ${elemento.Type}</p>
                <img src="${elemento.Poster}" alt="${elemento.Title}" />
            `;

            contenitore.appendChild(div);
        });

        console.log(dati);
    }


    button.addEventListener("click", caricaFilm);  
</script>
</html>
